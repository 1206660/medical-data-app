<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加新数据</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <h1>添加新数据</h1>
    <form method="post">
        <label for="检测时间">检测时间 (YYYY-MM-DD):</label>
        <input type="text" id="检测时间" name="检测时间" required>
        <label for="CA125（U/ml）">CA125（U/ml）:</label>
        <input type="number" id="CA125（U/ml）" name="CA125（U/ml）" step="0.01" required>
        <label for="CA153（U/ml）">CA153（U/ml）:</label>
        <input type="number" id="CA153（U/ml）" name="CA153（U/ml）" step="0.01" required>
        <label for="CA199（U/ml）">CA199（U/ml）:</label>
        <input type="number" id="CA199（U/ml）" name="CA199（U/ml）" step="0.01" required>
        <label for="时间关键点说明">时间关键点说明:</label>
        <input type="text" id="时间关键点说明" name="时间关键点说明" required>
        <label for="重要标记">重要标记:</label>
        <input type="text" id="重要标记" name="重要标记">
        <input type="submit" value="提交">
    </form>
</body>

</html>
